<div class="container-fluid">
    <div class="alert alert-primary" role="alert" *ngIf="flag">
        Login Successfully, Thank you :>  Redirecting...
    </div>

    <div class="d-flex justify-content-left">
        <form #loginForm = "ngForm" (submit)="login(loginForm)">
            <div class="form-group">
                <label for="name">Email : </label>
                <input type="text" [(ngModel)] = "email" name="email" class="form-control-inline" style="margin: 12px;" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="name">Password : </label>
                <input type="password" [(ngModel)] = "password" name="password" style="margin-top: 12px; margin-bottom: 16px; margin-right: 4px;" placeholder="Password"  required />
            </div>
            <div class="form-group">
                <input type="submit" value="Login" style="margin-bottom: 12px;" [disabled]="!loginForm.valid" />
                <input type="button" value="Clear Form" style="margin-bottom: 12px; margin-left: 12px;" (click)="resetForm(loginForm)" />
            </div>
        </form>
    </div>
</div>
