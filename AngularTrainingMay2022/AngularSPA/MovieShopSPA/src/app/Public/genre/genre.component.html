<div class="container-fluid">
    <div class="alert alert-primary" role="alert" *ngIf="deleteFlag">
        Genre Deleted Successfully!
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let genre of genres; index as i">
                <td scope="row">{{i+1}}</td>
                <td>{{genre.id}}</td>
                <td>{{genre.name}}</td>
                <td><input type="buton" class="btn btn-link" value="Add" [routerLink]="'/addGenre'" /> &emsp; &emsp; <input type="button" class="btn btn-link" value="Delete" (click)="deleteGenre(genre.id)" /> </td>
            </tr>
        </tbody>
    </table>
</div>
