

<div style="margin-left: 30px; margin-right: 30px;">

    <h2>My Budget Planner</h2>

    <div class="row justify-content-evenly">
        <div class="col-3" style="background-color:aliceblue">
            <p>Budget : </p>
        </div>
        <div class="col-3" style="background-color:aquamarine">
            <p>Remaining : </p>
        </div>
        <div class="col-3" style="background-color:dodgerblue">
            <p>Spent so far : </p>
        </div>
    </div>

    <h3>Expenses</h3>
    <div>
        <div class="row" *ngFor="let ele of expenses; let i=index;" style="border-bottom-style:groove; margin-left: 15px; margin-right: 15px; ">
            <div class="col">
                <P>{{ele.Name}}</P>
            </div>
            <div class="col-1">
                <p>$ {{ele.Cost}}</p>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light" (click)="clicked(i)">&#9747;</button>
            </div>
        </div>

    </div>


    <h3>Add Expense</h3>
    <form [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <label for="Name">Name</label>
                <input type="text" class="form-control" placeholder="name" name="Name" formControlName="Name"
                    style="margin-bottom: 12px; margin-top: 12px;">
            </div>
            <div class="col">
                <label for="Cost">Cost</label>
                <input type="number" class="form-control" placeholder="cost" name="Cost" formControlName="Cost"
                    style="margin-bottom: 12px; margin-top: 12px;">
            </div>
        </div>

        <div>
            <input type="submit" value="Add" style="margin-bottom: 12px;" />
        </div>
    </form>


</div>
